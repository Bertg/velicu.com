---
title: Summer 2021 | Velicu.com
description: The third bundle of joy
image: /assets/public_logo_summer_2021.png
---
<style media="screen">
  html, body {
    font-family: "Times New Roman", Times, serif;
    font-size: 22px;
    --background-color: #FFC56B;
    --name-color: #FFC56B;
    --name-stroke-color: #fff;
    --logo-hover-color: #fff;
    --child-logo-height: 200px;
  }
  body {
    display: flex;
    align-items: center;
    background-color: var(--background-color);
    padding-top: 20px;
  }
  #projects {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-column-gap: 2rem;
  }
  @media only screen and (max-width: 600px) {
    #projects {
      grid-template-columns: 1fr;
      grid-column-gap: 0;
      grid-row-gap: 2rem;
    }
  }
  .project {
    transition: all 0.5s;
  }
  a.project {
    text-decoration: none !important;
  }
  .project:hover {
    transform: scale3d(1.1, 1.1, 1.1);
  }
  .child-container {
    height: 266px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.45);
  }
  .child-logo-container {
    height: var(--child-logo-height);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .child-logo {
    display: block;
    margin: 0 auto;
    filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.55));
  }
  .child-name, .child-name::before {
    font-family: 'BrushScriptStd', sans-serif;
    font-style: normal;
    font-size: 35px;
    color: var(--name-color);
    text-align: center;
    display: block;
  }
  .child-name::before {
    content: attr(title);
    -webkit-text-stroke: 6px var(--name-stroke-color);
    height: 0;
  }
  #wolf.child-container {
    background-color: #b75146;
  }
  #wolf .child-logo {
    height: 166px;
  }
  #arend.child-container {
    background-color: #69b077;
    background-image: url('/assets/arend_background_pattern.jpg');
    background-blend-mode: multiply;
    background-size: 35%;
  }
  #arend .child-logo {
    height: 130px;
  }
  #next.child-container {
    background-color: #034380;
    display: flex;
    align-items: center;
    padding: 2rem;
    padding-top: 3rem;
  }
  #next .child-name {
    filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.55));
  }
  p {
    color: #fff;
    text-align: center;
    font-variant: small-caps;
  }
  .bgv-about {
    display: inline-block;
    border: 1px solid #FFF;
    border-radius: 50%;
    background-color: #fff;
    width: 70px;
    height: 70px;
    transition: background-color 0.25s;
  }
  .bgv-about .logo {
    width: 40px;
    height: 40px;
    display: block;
    margin:15px;
  }
  .bgv-about .logo path {
    fill: var(--background-color);
    transition: fill 1s;
  }
  .bgv-about:hover {
    background-color: var(--background-color);
  }
  .bgv-about:hover .logo path {
    fill: var(--logo-hover-color);
  }

</style>

<div class="container">

  <p>
    Last one, we promise
  </p>

  <div id="projects">
    <a href="/wolf" class="project">
      <div id="wolf" class="child-container">
        <div class="child-logo-container">
          <img class="child-logo" src="/assets/wolf_logo.png" />
        </div>
        <h1 class="child-name" title="Wolf">
          Wolf
        </h1>
      </div>
    </a>

    <a href="/arend" class="project">
      <div id="arend" class="child-container">
        <div class="child-logo-container">
          <img class="child-logo" src="/assets/arend_logo.png" />
        </div>
        <h1 class="child-name" title="Arend">
          Arend
        </h1>
      </div>
    </a>

    <div class="project">
      <div id="next" class="child-container">
        <h1 class="child-name" title="Summer 2021">
          Summer 2021
        </h1>
      </div>
    </div>
  </div>



  <footer>
    <a class="bgv-about" href='/about' title="about">
      <img class="logo svg" src="/assets/logo_2.svg" alt="about" />
    </a>
  </footer>

</div>
